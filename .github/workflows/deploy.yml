name: Deploy PIGMENT

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install Supabase CLI
      run: |
        # Clean up any previous installation
        rm -rf supabase
        rm -f supabase.tar.gz
        
        # Get the latest version
        LATEST_VERSION=$(curl -s https://api.github.com/repos/supabase/cli/releases/latest | grep tag_name | cut -d '"' -f 4)
        echo "Installing Supabase CLI version: $LATEST_VERSION"
        
        # Download and install
        curl -fsSL "https://github.com/supabase/cli/releases/download/${LATEST_VERSION}/supabase_linux_amd64.tar.gz" -o supabase.tar.gz
        tar -xzf supabase.tar.gz
        chmod +x supabase
        sudo mv supabase /usr/local/bin/supabase
        rm -f supabase.tar.gz
        supabase --version
    
    - name: Link Supabase project
      run: supabase link --project-ref slfxwkvhomomdcqpkfqp
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    
    - name: Deploy Edge Functions
      run: |
        supabase functions deploy generate-embedding --no-verify-jwt
        supabase functions deploy select-mutation --no-verify-jwt
        supabase functions deploy learn-from-evolution --no-verify-jwt
        supabase functions deploy semantic-search --no-verify-jwt
        supabase functions deploy aesthetic-predictor --no-verify-jwt
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./