name: Deploy PIGMENT

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Important: Grant write permissions
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4  # Updated to v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4  # Updated to v4
      with:
        node-version: '20'
    
    - name: Install Supabase CLI
      run: npm install --save-dev supabase
    
    - name: Link Supabase project
      run: npx supabase link --project-ref slfxwkvhomomdcqpkfqp
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    
    - name: Deploy Edge Functions
      run: |
        npx supabase functions deploy generate-embedding --no-verify-jwt
        npx supabase functions deploy select-mutation --no-verify-jwt
        npx supabase functions deploy learn-from-evolution --no-verify-jwt
        npx supabase functions deploy semantic-search --no-verify-jwt
        npx supabase functions deploy aesthetic-predictor --no-verify-jwt
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'